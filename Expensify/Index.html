<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensify</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Personal Expense Tracker</div>
      </div>
    </header>
    <div class="container">
      <div class="welcomePanel">
        <div class="welcome">
          <div class="userProfile">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="UsernameTxt">
            <p>Welcome,</p>
            <p class="username">UserName</p>
          </div>
        </div>
        <div class="searchBar">
          <input
            type="text"
            id="searchTransaction"
            class="searchInput"
            placeholder="Search your Transaction Here..."
            style="font-family: 'Poppins', serif"
          />
          <i class="fa-brands fa-searchengin"></i>
        </div>
        <div class="mainAction_Button">
          <button id="add_Expense" type="button">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button id="add_Income" type="button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="heroSection">
        <div class="statisticsGraph">
          <canvas id="incomeExpenseChart"></canvas>

        </div>
        <div class="TransactionCards">
          <div class="incomeCard">
            <div class="income_Heading">Balance</div>
            <div class="incomeContent">
              <div class="balance_section">
                <div class="incomeLogo">
                  <img src="./images/Income.png" alt="incomeLogo" />
                </div>
                <div id="income_Balance" class="income_amount">‚Çπ0</div>
              </div>
              <div class="inCardList">
                <ul>
                  <li>Salary : <span id="salary_Total">‚Çπ0</span></li>
                  <li>Finance : <span id="finance_Total">‚Çπ0</span></li>
                  <li>Out source : <span id="source_Total">‚Çπ0</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="ExpenseCard">
            <div class="expense_Heading">Expense</div>
            <div class="expenseContent">
              <div class="spent_Section">
                <div class="incomeLogo">
                  <img src="./images/expense.png" alt="incomeLogo" />
                </div>
                <div id="expense_Amount" class="exepense_amount">‚Çπ</div>
              </div>
              <div class="exCardList">
                <ul>
                  <li>business :<span id="business_Total">‚Çπ</span></li>
                  <li>personal : <span id="personal_Total">‚Çπ</span></li>
                  <li>Social : <span id="social_Total">‚Çπ</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="expenseForm">
      <form action="" id="expense_Submit">
        <div class="expenseFormHeading">
          <label for="expense_Submit" class="exForm_Heading">Add Expense</label>
          <div class="exForm_CloseButton">
            <button type="button" id="Close_exForm">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="formContent">
          <div class="expenseName">
            <i class="fa-solid fa-file-pen" id="edit_icon"></i>
            <input
              type="text"
              id="exNameInput"
              class="expenseTitle"
              maxlength="12"
              placeholder="Add your expense Name"
            />
          </div>
          <div class="payment">
            <div class="amount">
              <input
                type="number"
                name="payment"
                value="expense"
                id="expense_amount"
                max="999999"
                placeholder="Enter the amount"
              />
              <input
                type="text"
                name="payment"
                id="payment_Mode"
                maxlength="5"
                placeholder="Mode of payment"
              />
            </div>
          </div>

          <div class="expense_DateInput">
            <label for="expense_Time">Date :</label>
            <input
              type="datetime-local"
              id="expense_TimeInput"
              name="date"
              value="date"
            />
          </div>
          <div class="expense_CategoryInput">
            <label for="expenseCategroy_Input">Category :</label>
            <select name="expenseCategory" id="expenseCategroy_Input">
              <option value="">Select</option>
              <option value="groceries">üõíGroceries</option>
              <option value="housing">üè†Housing</option>
              <option value="utilities">üîåUtilities</option>
              <option value="transport">üöóTransport</option>
              <option value="healthcare">üè•Healthcare</option>
              <option value="leisure">üõçÔ∏èLeisure</option>
              <option value="investment">üí∞Investment</option>
            </select>
          </div>
          <div class="type">
            <div class="checkWrapper">
              <label class="businessWrapper" for="businessRadio">
                <input
                  type="radio"
                  value="business"
                  id="businessRadio"
                  name="type"
                />
                <div class="businessContent">
                  <span id="buisness_type">Business</span>
                </div>
              </label>
              <label class="personalWrapper" for="personalRadio">
                <input
                  type="radio"
                  value="personal"
                  id="personalRadio"
                  name="type"
                />
                <div class="personalContent">
                  <span id="personal_type">Personal</span>
                </div>
              </label>
              <label class="socialWrapper" for="socialRadio">
                <input
                  type="radio"
                  value="social"
                  id="socialRadio"
                  name="type"
                />
                <div class="socialContent">
                  <span id="social_type">Social</span>
                </div>
              </label>
            </div>
          </div>
          <div class="exsubmit_button">
            <button id="expense_submitButton">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div id="incomeForm">
      <div class="inForm_Content">
        <div class="inFormHead">
          <label for="income_Form">Add Income</label>
          <button type="button" id="Close_inForm">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <form action="" class="" id="income_Form">
          <div class="source_input">
            <div class="source_check">
              <label
                for="source_Salary"
                class="source_radio"
                id="salary_Source"
              >
                <input
                  type="radio"
                  id="source_Salary"
                  name="sourceIncome"
                  value="Salary"
                />
                <div class="salary_content">
                  <span>Salary</span>
                </div>
              </label>
              <label
                for="source_Finance"
                class="source_radio"
                id="finance_Source"
              >
                <input
                  type="radio"
                  id="source_Finance"
                  name="sourceIncome"
                  value="Finance"
                />
                <div class="finance_Content">
                  <span>Finance</span>
                </div>
              </label>
              <label
                for="source_Outsource"
                class="source_radio"
                id="outsource_Source"
              >
                <input
                  type="radio"
                  id="source_Outsource"
                  name="sourceIncome"
                  value="Outsource"
                />
                <div class="outsource_Content">
                  <span>OutSource</span>
                </div>
              </label>
            </div>
          </div>
          <div class="income_Payment">
            <input
              type="number"
              id="income_amountInput"
              placeholder="Enter the amount"
            />
            <input
              type="text"
              id="income_NoteInput"
              placeholder="Note of the Income"
            />
          </div>
          <div class="income_Button">
            <button id="income_submitButton">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="expenseList">
        <div class="cardArrow" id="cardLeft_arrow">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="expensesCards">
          <!-- Here the Dynamic Card will be displayed-->
        </div>
        <div class="cardArrow" id="cardRight_arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <div id="clear_blurbg">
      <div
        id="pop_up"
        style="
          height: 16%;
          width: 24%;
          background-color: white;
          position: absolute;
          top: 8%;
          left: 40%;
          padding: 1%;
          border: none;
          border-radius: 1rem;
          display: flex;
          flex-direction: column;
          gap: 0.6rem;
        "
      >
        <h3
          style="
            text-align: center;
            color: black;
            font-weight: 400;
            font-size: 1.2rem;
          "
          id="errorContent"
        ></h3>
        <div
          class="pop-up_button"
          style="display: flex; justify-content: center; margin: 1%"
        >
          <button
            id="okay"
            style="
              width: 24%;
              height: 2.2rem;
              border: 1px solid blue;
              background-color: blue;
              color: white;
              font-size: 1rem;
              border-radius: 0.2rem;
              cursor: pointer;
            "
          >
            okay
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
